<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancelamento</title>
    <link rel="stylesheet" href="Adm/bower_components/bootstrap/dist/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css"/>
   <!------ Include the above in your HEAD tag ---------->
</head>
<body>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Solicitar o cancelamento</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form action="#" method="POST" id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <label for="nome_completo">Nome Completo</label>
                        <input id="nome_completo" type="text" class="form-control" name="nome_completo" value="" placeholder="Nome completo">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <label for="cpf">Cpf</label>
                        <input id="cpf" type="text" class="form-control" name="cpf" value="" placeholder="Cpf">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" class="form-control" name="email" value="" placeholder="E-mail">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <label for="motivo">Motivo</label>
                        <textarea id="motivo" rows="5" cols="33" class="form-control" name="motivo" placeholder="Informe o motivo"></textarea>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-8 controls">
                            <a id="btn-enviar" href="#" class="btn btn-success">Enviar  </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Adm/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-waitingfor/1.2.8/bootstrap-waitingfor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" type="text/javascript" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.9/js/bootstrap-dialog.min.js"></script>
<script src="https://cdn.rawgit.com/mgalante/jquery.redirect/master/jquery.redirect.js"></script>
<script src="cancelar_conta.js"></script>
</body>
</html>
